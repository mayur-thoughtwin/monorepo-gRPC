services:
  # ============ INFRASTRUCTURE ============

  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: monorepo-grpc
    volumes:
      - mongodb-data:/data/db
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Zookeeper - required for Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    hostname: zookeeper
    container_name: zookeeper
    restart: unless-stopped
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
      - zookeeper-logs:/var/lib/zookeeper/log
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kafka Broker
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    hostname: kafka
    container_name: kafka
    restart: unless-stopped
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    volumes:
      - kafka-data:/var/lib/kafka/data
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s

  # Kafka UI (optional - for debugging/monitoring)
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    restart: unless-stopped
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    networks:
      - microservices-network

  # ============ APPLICATION SERVICES ============

  # User Service (gRPC - Internal Only)
  user-service:
    build:
      context: .
      dockerfile: apps/users/Dockerfile
    container_name: user-service
    restart: unless-stopped
    depends_on:
      mongodb:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      NODE_ENV: production
      GRPC_PORT: 50051
      MONGO_URI: mongodb://mongodb:27017/monorepo-grpc
      KAFKA_BROKERS: kafka:29092
      KAFKA_CLIENT_ID: user-service
    networks:
      - microservices-network
    # No ports exposed to host - internal only
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('net').createConnection(50051, 'localhost').on('connect', () => process.exit(0)).on('error', () => process.exit(1))\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Task Service (gRPC - Internal Only)
  task-service:
    build:
      context: .
      dockerfile: apps/task/Dockerfile
    container_name: task-service
    restart: unless-stopped
    depends_on:
      mongodb:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      NODE_ENV: production
      GRPC_PORT: 50052
      MONGO_URI: mongodb://mongodb:27017/monorepo-grpc
      KAFKA_BROKERS: kafka:29092
      KAFKA_CLIENT_ID: task-service
    networks:
      - microservices-network
    # No ports exposed to host - internal only
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('net').createConnection(50052, 'localhost').on('connect', () => process.exit(0)).on('error', () => process.exit(1))\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Notification Service (Kafka Consumer - Internal Only)
  notification-service:
    build:
      context: .
      dockerfile: apps/notification/Dockerfile
    container_name: notification-service
    restart: unless-stopped
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      NODE_ENV: production
      KAFKA_BROKERS: kafka:29092
      KAFKA_CLIENT_ID: notification-service
      # Email configuration (configure with your SMTP settings)
      SMTP_HOST: ${SMTP_HOST:-smtp.example.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin12@yopmail.com}
    networks:
      - microservices-network
    # No ports exposed - internal Kafka consumer only

  # API Gateway (HTTP - Exposed to Host)
  api-gateway:
    build:
      context: .
      dockerfile: apps/api-gateway/Dockerfile
    container_name: api-gateway
    restart: unless-stopped
    depends_on:
      user-service:
        condition: service_healthy
      task-service:
        condition: service_healthy
    ports:
      - "3000:3000"  # Only the API Gateway is exposed to the host
    environment:
      NODE_ENV: production
      PORT: 3000
      # gRPC service addresses (using Docker service names)
      USER_SERVICE_URL: user-service:50051
      TASK_SERVICE_URL: task-service:50052
      # JWT configuration
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

# ============ NETWORKS ============
networks:
  microservices-network:
    driver: bridge
    name: microservices-network

# ============ VOLUMES ============
volumes:
  mongodb-data:
  zookeeper-data:
  zookeeper-logs:
  kafka-data:
